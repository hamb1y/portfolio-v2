# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: hamb1y/portfolio-v2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/fdb7004a-0c61-4c01-97b2-8ccc22cfa38c/pkce
  auth_token_endpoint: /sites/fdb7004a-0c61-4c01-97b2-8ccc22cfa38c/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://rishimalnad.dev

# Media storage
media_folder: "public/decapcms"
public_folder: "/decapcms"

# Collections
collections:
  - name: "achievements"
    label: "Achievements"
    label_singular: "Achievement"
    folder: "src/content/achievements"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Priority", name: "priority", widget: "number", value_type: "int", default: 0 }

  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "GitHub", name: "github", widget: "string", required: false }
      - { label: "Live URL", name: "live", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  - name: "projectContent"
    label: "Project Content"
    label_singular: "Project Content"
    folder: "src/content/projectContent"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Technologies", name: "technologies", widget: "list", allow_add: true }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Read Time", name: "readTime", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false, allow_add: true }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "skills"
    label: "Skills"
    label_singular: "Skill"
    folder: "src/content/skills"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Emoji", name: "emoji", widget: "string" }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Level", name: "level", widget: "select", options: ["Beginner", "Intermediate", "Advanced"], default: "Intermediate" }

  - name: "site"
    label: "Site Configuration"
    label_singular: "Site Configuration"
    files:
      - file: "src/content/site/config.json"
        name: "config"
        label: "Site Configuration"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Site Description", name: "siteDesc", widget: "text" }
          - label: "Social Media"
            name: "socials"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Platform Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string", required: false }

  - name: "hobbies"
    label: "Hobbies"
    label_singular: "Hobby"
    folder: "src/content/hobbies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Emoji", name: "emoji", widget: "string" }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }